{% for project in site.projects %}
<div class="collection-item-5 w-dyn-item">
    <div class="div-block-12">
        <a href="{{ project.url }}" class="w-inline-block">
            <img width="500" src="{{ project.image | absolute_url }}" alt="{{ project.title }}">
            <h5 class="heading-13 heading-15">{{ project.title }}</h5>
        </a>
    </div>
</div>
{% endfor %}
