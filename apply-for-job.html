---
layout: default
---

<div>
    {% include _top_navigation.html %}
  </div><div class="section-16">
    <div class="w-container">
      <h1 class="apply-for-job-heading starttprojectheading">apply for a job</h1>
      <div class="form-block">
        <form id="wf-form-apply-for-a-job-form" name="wf-form-apply-for-a-job-form" data-name="apply for a job form" class="brightform" action="https://getsimpleform.com/messages?form_api_token={{ site.simple_form_api_token }}" method="post" enctype="multipart/form-data"><label for="name-2" class="field-label">Name</label><input type="text" class="text-field contact-form w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="i.e. Aretha Franklin" id="name-2" required><label for="email-2" class="field-label-2">Email Address</label><input type="email" class="text-field-2 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="name@example.com" id="email-2" required><label class="field-label-3">Message</label><textarea id="field-2" name="field-2" maxlength="5000" placeholder="your message here" data-name="Field 2" required class="textarea w-input"></textarea>
          <div class="file-upload">
            <div class="w-file-upload-default"><input type="file" id="file" name="file" data-name="File" accept=".ai, .doc, .docx, .indd, .key, .numbers, .pps, .ppt, .pptx, .psd, .ods, .odt, .pages, .pdf, .txt, .xls, .xlsx" class="w-file-upload-input"><label for="file" class="button-4 w-file-upload-label"><div class="icon-6 w-icon-file-upload-icon"></div><div class="text w-inline-block">Upload CV</div></label>
              <div class="text-block-24 w-file-upload-info">Max file size 10MB.</div>
            </div>
            <div class="w-file-upload-uploading w-hidden">
              <div class="w-file-upload-uploading-btn"><svg class="w-icon-file-upload-uploading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><path fill="currentColor" opacity=".2" d="M15 30a15 15 0 1 1 0-30 15 15 0 0 1 0 30zm0-3a12 12 0 1 0 0-24 12 12 0 0 0 0 24z"/><path fill="currentColor" opacity=".75" d="M0 15A15 15 0 0 1 15 0v3A12 12 0 0 0 3 15H0z"/><animateTransform attributeName="transform" attributeType="XML" dur="0.6s" from="0 15 15" repeatCount="indefinite" to="360 15 15" type="rotate"/></svg>
                <div class="w-inline-block">Uploading...</div>
              </div>
            </div>
            <div class="w-file-upload-success w-hidden">
              <div class="w-file-upload-file">
                <div class="w-file-upload-file-name">fileuploaded.jpg</div>
                <div class="w-file-remove-link">
                  <div class="w-icon-file-upload-remove"></div>
                </div>
              </div>
            </div>
            <div class="w-file-upload-error w-hidden">
              <div class="w-file-upload-error-msg" data-w-size-error="Upload failed. Max size for files is 10 MB." data-w-type-error="Upload failed. Invalid file type." data-w-generic-error="Upload failed. Something went wrong. Please retry.">Upload failed. Max size for files is 10 MB.</div>
            </div>
          </div><label class="w-checkbox checkbox-field check"><input type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" required class="w-checkbox-input checkbox check58"><span for="checkbox" class="checkbox-label checklsbel58 w-form-label">I accept the <a href="{{ site.url }}/privacy-policy" target="_blank"><strong class="bold-text">Privacy Policy</strong></a></span></label><input type="submit" value="submit" data-wait="Hold on! Almost there!" class="submit-button start-s-project-button submit w-button"></form>
        <div class="success-message w-form-done">
          <div class="text-block-22">Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div class="text-block-23">Oops! Something went wrong while submitting the form.</div>
        </div>
      </div><a href="javascript: history.go(-1)" class="backbutton w-inline-block"><img src="{{ site.url }}/images/arrow-back.svg" width="30" alt><div class="text-block-26">Back</div></a></div>
  </div>
