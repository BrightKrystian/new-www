<section>
    <h2 class="subheading black">Contact us</h2>
    <form action="https://formspree.io/info@brightinventions.pl" method="POST">
        <input type="hidden" name="_next" value="http://brightinventions.pl/thanks/" />

        <div class="form-group">
            <label for="form_name">Name</label>
            <input type="text" name="name" id="form_name" required autofocus> 
        </div>

        <div class="form-group">
            <label for="form_email">Email</label>
            <input type="email" name="_replyto" id="form_email" required>
        </div>

        <div class="form-group">
            <label for="form_message">Message</label>
            <textarea name="message" id="form_message" rows="10" required></textarea>
        </div>

        <button type="submit">Send</button>
    </form>
</section>
